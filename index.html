<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image"></div>
        <div class="contents">
          <h1 class="heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="details">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat-item">
              <h3 class="number">10k+</h3>
              <p class="category">companies</p>
            </div>
            <div class="stat-item">
              <h3 class="number">314</h3>
              <p class="category">templates</p>
            </div>
            <div class="stat-item">
              <h3 class="number">12m+</h3>
              <p class="category">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
